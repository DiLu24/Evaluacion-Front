<h1 class="mt-4">Lista Contactos</h1>
<hr/>

<div class="row">
    <div class="col-5">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr class="table-success">
                        <th scope="col">NÂ°</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <article *ngFor="let usuario of usuarios">
                        <th scope="row">{{ usuario.id }}</th>
                        <td>
                            <div class="text-primary">
                                <i class="fas fa-user-tie"></i> {{ usuario.data.nombre }} {{ usuario.data.apellidoPat }} {{ usuario.data.apellidoMat }}
                            </div>
                        </td>
                        <td>{{ usuario.data.email }}</td>
                        <td class="text-center">
                            <button class="btn btn-primary mr-2" type="button" (click)="editar( usuario.id )"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-danger" type="button" (click)="borrar( usuario.id )"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </article>
                </tbody>
            </table>
        </div>
    </div>
</div>
